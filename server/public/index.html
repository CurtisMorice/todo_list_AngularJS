<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>What To Do?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/style.css" />
    <script src="vendors/angular.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <div ng-app="ToDoApp">
        <div ng-controller="ToDoController as tc">
            <form ng-submit="tc.addTask()">
                <input type="text" ng-model="tc.newTask.name" placeholder="Task Name"/>
                <input type="submit" />
            </form>
            <div ng-repeat="task in tc.toDos | orderBy: 'completed'">
                <p ng-class="{complete: task.completed}">{{task.name}}</p>
                <button ng-hide="task.completed" ng-click="tc.completeTask(task)">Complete</button>
                <button ng-click="tc.deleteTask(task)">Delete</button>
            </div>
        </div>
    </div>
</body>
</html>
